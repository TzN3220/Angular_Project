
<table class="table table-sm" *ngIf="isInit">
    <thead>
        <tr>
            <th *ngFor="let day of daysOfWeek;let i=index" scope="col-3">
                <p>{{daysOfWeek[i]}}</p>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>

            <td *ngFor="let day of daysOfWeek; index as i">
                <form [formGroup]="editSchedule">
                    <select name="{{day}}" id="{{day}}" formControlName="{{day}}Control" [value]="day"
                        [ngClass]="{'selected-day': (schedule[i]>0) }">
                        <option *ngFor="let option of getOptionalVolunteers(i+1)" [ngValue]="option.id" id="option.id"
                            name="option.id">{{option.name}}
                        </option>
                    </select>

                </form>
            </td>

        </tr>
        <tr scope="row-4">
        </tr>
    </tbody>


</table>
<button class="btn btn-primary" (click)="saveScheduling()">Save scheduling</button>
