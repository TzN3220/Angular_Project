<p>volunteer-details works!</p>
volunteer: {{volunteerToEdit.id|json}}
<br>

<div class="card">

    <div class="card-body">
        <form [formGroup]="EditVolunteer" *ngIf="volunteerToEdit&&formGroupIsInitilized">

            <div class="form-group">
                <label for="isActive">active:</label>
                <input type="checkbox" name="isActive" id="isActive" formControlName="isActive"
                    [value]="volunteerToEdit.isActive">
            </div>

            <div class="form-group">
                <ng-container *ngIf="EditVolunteer.controls['name'].errors&&EditVolunteer.controls['name'].touched">
                    <div class="alert alert-danger" *ngIf="EditVolunteer.controls['name'].errors['minlength']">
                        This field must have at least 3 chars!!</div>
                    <div class="alert alert-danger" *ngIf="EditVolunteer.controls['name'].errors['required']">
                        This field is required!!</div>
                </ng-container>
            </div>
            <div class="form-group">
                <label for="name">name:</label>
                <input type="string" name="name" id="name" class="form-control" formControlName="name"
                    [value]="volunteerToEdit.name">
            </div>

            <div class="form-group">
                <label for="address">address:</label>
                <input type="string" name="address" id="address" class="form-control" formControlName="address"
                    [value]="volunteerToEdit.address">
            </div>

            <div class="form-group">
                <label for="tel">tel:</label>
                <input type="string" name="tel" id="tel" class="form-control" formControlName="tel"
                    [value]="volunteerToEdit.tel">
            </div>


            <ng-container>
                <label for="wantArr">When do you want to volunteer?</label>

                <div class="form-group">
                    <label for="Sunday">Sunday:</label>
                    <input type="checkbox" name="Sunday" id="wantArrSunday" [checked]="volunteerToEdit.wantArr[0]"
                        formControlName="wantArrSunday">
                </div>
                <div class="form-group">
                    <label for="Monday">Monday:</label>
                    <input type="checkbox" name="Monday" id="wantArrMonday" [checked]="volunteerToEdit.wantArr[1]"
                        formControlName="wantArrMonday">
                </div>
                <div class="form-group">
                    <label for="Tuesday">Tuesday:</label>
                    <input type="checkbox" name="Tuesday" id="wantArrTuesday" [checked]="volunteerToEdit.wantArr[2]"
                        formControlName="wantArrTuesday">
                </div>
                <div class="form-group">
                    <label for="Wednesday">Wednesday:</label>
                    <input type="checkbox" name="Wednesday" id="wantArrWednesday" [checked]="volunteerToEdit.wantArr[3]"
                        formControlName="wantArrWednesday">
                </div>
                <div class="form-group">
                    <label for="Thusday">Thusday:</label>
                    <input type="checkbox" name="Thusday" id="wantArrThursday" [checked]="volunteerToEdit.wantArr[4]"
                        formControlName="wantArrThursday">
                </div>
                <div class="form-group">
                    <label for="Friday">Friday:</label>
                    <input type="checkbox" name="Friday" id="wantArrFriday" [checked]="volunteerToEdit.wantArr[5]"
                        formControlName="wantArrFriday">
                </div>
                <div class="form-group">
                    <label for="Shabat">Mozaey Shabat:</label>
                    <input type="checkbox" name="Shabat" id="wantArrShabat" [checked]="volunteerToEdit.wantArr[6]"
                        formControlName="wantArrMozaeyShabat">
                </div>
            </ng-container>
            <div class="form-group">
                <ng-container *ngIf="EditVolunteer.controls['name'].errors&&EditVolunteer.controls['name'].touched">
                    <div class="alert alert-danger" *ngIf="EditVolunteer.controls['name'].errors['minlength']">
                        This field must have at least 3 chars!!</div>
                    <div class="alert alert-danger" *ngIf="EditVolunteer.controls['name'].errors['required']">
                        This field is required!!</div>
                </ng-container>
            </div>

        </form>
    </div>

    <button class="btn btn-primary" (click)="saveVoluteer()">save volunteer</button>
</div>
